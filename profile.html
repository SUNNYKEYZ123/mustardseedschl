<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | School Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Mustard School Portal</h1>
            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm transition">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4">
        <div class="max-w-4xl mx-auto">
            
            <div class="bg-white p-8 rounded-xl shadow-sm border-l-8 border-blue-600 mb-6">
                <h2 class="text-gray-500 uppercase tracking-widest text-xs font-semibold">Student Profile</h2>
                <h1 id="display-fullname" class="text-3xl font-black text-gray-800 mt-1">Loading Name...</h1>
                <div class="mt-4 inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-bold">
                    Status: <span id="display-status">Checking...</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="bg-gradient-to-br from-blue-700 to-blue-900 text-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-blue-200 text-xs uppercase font-bold">Official Student ID</h3>
                        <p id="display-msid" class="text-4xl font-mono mt-2 tracking-tighter">MS-XXXXX</p>
                        <p class="mt-8 text-xs text-blue-300 italic">* Use this ID for CBT Exams and School Login</p>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white opacity-10 rounded-full"></div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="text-gray-400 text-xs uppercase font-bold mb-4">Academic Details</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Class:</span>
                            <span id="display-grade" class="font-semibold text-gray-800">---</span>
                        </div>
                        <div class="flex justify-between border-b pb-2">
                            <span class="text-gray-600">Parent Phone:</span>
                            <span id="display-parent" class="font-semibold text-gray-800">---</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-8 flex gap-4">
                <button onclick="window.print()" class="bg-white border border-gray-300 px-6 py-3 rounded-lg hover:bg-gray-50 transition">Print Profile</button>
                <a href="cbt-login.html" id="cbt-link" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-bold">Enter CBT Portal</a>
            </div>

        </div>
    </div>

    <script>
        // 1. Supabase Configuration (Replace with your actual keys)
        const _supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');

        async function loadProfile() {
            // Check session
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;

            // 2. Generate the MS-ID (Slicing the first 5 chars of UUID)
            const generatedID = "MS-" + user.id.substring(0, 5).toUpperCase();

            // 3. Fetch data from 'students' table
            const { data: student, error } = await _supabase
                .from('students')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error) {
                console.log("Error or no data found:", error.message);
                document.getElementById('display-fullname').textContent = "Incomplete Profile";
                document.getElementById('display-status').textContent = "Form Not Submitted";
                return;
            }

            if (student) {
                // Update UI with Database values
                document.getElementById('display-fullname').textContent = student.full_name;
