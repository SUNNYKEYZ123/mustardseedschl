<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Mustard Seed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <a href="dashboard.html" class="text-purple-600 hover:text-purple-800 font-medium mb-6 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-blue-500 h-32"></div>
            <div class="px-8 pb-8">
                <div class="relative">
                    <div class="w-32 h-32 bg-white p-1 rounded-full absolute -top-16 border-4 border-white shadow-lg">
                        <img src="https://ui-avatars.com/api/?name=User&background=f59e0b&color=fff&size=128" id="profile-pic" class="rounded-full">
                    </div>
                </div>

                <div class="mt-20 flex justify-between items-end">
                    <div>
                        <h1 id="user-fullname" class="text-3xl font-bold text-gray-800 italic uppercase">Loading...</h1>
                        <p id="user-email" class="text-gray-500"></p>
                    </div>
                    <span class="bg-green-100 text-green-700 px-4 py-1 rounded-full text-sm font-bold">ACTIVE STUDENT</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 border-t pt-8">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Student ID</label>
                        <p id="display-id" class="text-gray-700 font-medium">-</p>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Grade Level</label>
                        <p id="display-grade" class="text-gray-700 font-medium">-</p>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Username</label>
                        <p id="display-username" class="text-gray-700 font-medium">-</p>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Registered Role</label>
                        <p id="display-role" class="text-gray-700 font-medium">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // Initialize Supabase
    const SB_URL = 'https://jqrcoqslmylmubxwfgyt.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxcmNvcXNsbXlsbXVieHdmZ3l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2ODc2NzgsImV4cCI6MjA4MDI2MzY3OH0.4bXOY35R3eGYZjPxtuJzvwifPEfHXr5UEdzFbB-caKU';
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    async function getProfileData() {
        // 1. Ask Supabase: "Who is currently logged in right now?"
        const { data: { user }, error: authError } = await _supabase.auth.getUser();

        if (authError || !user) {
            console.error("No user found, redirecting to login...");
            window.location.href = 'login.html';
            return;
        }

        // 2. Now fetch the specific row from your 'students' table using that ID
        const { data: profile, error: dbError } = await _supabase
            .from('students')
            .select('*')
            .eq('id', user.id) // This is the magic line that makes them match!
            .single();

        if (dbError) {
            console.error("Database error:", dbError.message);
            document.getElementById('user-fullname').textContent = "Error loading profile";
            return;
        }

        if (profile) {
            // 3. Put the data into your HTML elements
            document.getElementById('user-fullname').textContent = profile.username;
            document.getElementById('user-email').textContent = profile.email;
            document.getElementById('display-username').textContent = profile.username;
            document.getElementById('display-role').textContent = profile.role;
            
            // This creates a unique ID display from their long database ID
            document.getElementById('display-id').textContent = "MS-" + profile.id.substring(0, 5).toUpperCase();

            // Check if grade_level exists in your table, otherwise show "Pending"
            document.getElementById('display-grade').textContent = profile.grade_level || "Not Yet Assigned";
            
            // Update the avatar photo to match the name
            const avatar = document.getElementById('profile-pic');
            if(avatar) {
                avatar.src = `https://ui-avatars.com/api/?name=${profile.username}&background=random&color=fff`;
            }
        }
    }

    // Run the function as soon as the page loads
    window.onload = getProfileData;
</script>
</body>

</html>
