<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Computer Practical Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .result-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .result-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Computer Practical Results</h1>

  <div class="result-container">
    <div class="result-card">
      <img src="images/Com 1.png" alt="Computer Practical Result 1" />
      <div class="caption">Com 1</div>
    </div>

    <div class="result-card">
      <img src="images/Com 2.png" alt="Computer Practical Result 2" />
      <div class="caption">Com 2</div>
    </div>

    <div class="result-card">
      <img src="images/Com 3.png" alt="Computer Practical Result 3" />
      <div class="caption">Com 3</div>
    </div>
  </div>

</body>
</html>
