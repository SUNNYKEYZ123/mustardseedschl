<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Practical Results S.S 3</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #023e8a;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1100px; /* wider than before */
      margin: 40px auto;
      padding: 0 20px;
    }

    .result-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      overflow: hidden;
      border: 2px solid #ddd;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .result-card:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .result-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      background-color: #f8f9fa;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #023e8a;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      header {
        font-size: 22px;
      }
      .caption {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>Computer Practical Results S.S.1</header>

  <div class="container">

      <img src="images/S1C1.png" alt="Result pg1">

    </div>
    <div class="result-card">

    </div>
    <div class="result-card">

    </div>
     <div class="result-card">
